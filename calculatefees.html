   <script>
        function calculateFees() {
            const courseFee = 1500;
            // Calculate total based on selected courses
            let totalFee = 0;
            const checkboxes = document.querySelectorAll('input[name="course"]:checked');
            totalFee += checkboxes.length * courseFee;

            document.getElementById("totalFee").innerText = "Total Fees: R" + totalFee;
        }
    </script>
</head>
<body>
  <div id="container6">
    <h1>Calculate Your Course Fees</h1>
    
    <h2>Select Courses:</h2>
    <label><input type="checkbox" name="course" value="Course 1"> First Aid Course</label><br>
    <label><input type="checkbox" name="course" value="Course 2"> Landscaping Course</label><br>
    <label><input type="checkbox" name="course" value="Course 3"> Life Skills Course</label><br>
    <label><input type="checkbox" name="course" value="Course 4"> Sewing Course</label><br>

    <button onclick="calculateFees()">Calculate Fees</button>
    <h2 id="totalFee"></h2>
